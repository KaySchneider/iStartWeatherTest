<h2>Settings</h2>
<form ng-submit="save()">
    <input type="text"
           ng-model="user.location"
           auto-fill="fetchCities"
           autocomplete="off"
           timezone="user.timezone"
           placeholder="Location" />
    <input type="checkbox"
            ng-model="user.farenheit"
            >
    <input class="btn btn-primary"
           type="submit" value="Save" />
</form>
